<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap ReCaptcha Form | BootstrapTema</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://bootstraptema.ru/snippets/form/2017/recaptcha/custom.css' rel='stylesheet' type='text/css'>
</head>
<body>
<form method="post" action="/admin/make/type">
<div class="container">

    <div class="row">

        <div class="col-lg-8 col-lg-offset-2">

            <h1 class="text-center">Добавление нового типа товара</h1>

            <div class="messages"></div>

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <form id="contact-form" method="post" action="/admin/make/type">
                            <div class="form-group">
                                <label for="form_name">Название типа</label>
                                <input id="form_name" type="text" name="title" class="form-control"
                                       placeholder="Please enter your title *" required="required"
                                       data-error="Title is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                            <button type="submit">Создать</button>
                        </form>
                    </div>
                </div>
            </div>


        </div><!-- /.col-lg-8 col-lg-offset-2 -->

    </div> <!-- /.row-->

</div> <!-- /.container-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="https://bootstraptema.ru/snippets/form/2017/recaptcha/validator.js"></script>
<script src="https://bootstraptema.ru/snippets/form/2017/recaptcha/contact.js"></script>
</form>
</body>
</html>
