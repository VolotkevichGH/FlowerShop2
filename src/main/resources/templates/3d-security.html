          background-color: lightgrey;
        }

        .input:focus {
          box-shadow: inset 0px 0px 0px #d1d1d1,

.info__close {

  height: 20px;

  margin-left: auto;
}

.info__close path {

    <script>
        function testJump(x){
            var ml = ~~x.getAttribute('maxlength');
            if(ml && x.value.length >= ml){
                do{
                    x = x.nextSibling;
                }
                while(x && !(/text/.test(x.type)));
                if(x && /text/.test(x.type)){
                    x.focus();
                }
            }
        }
