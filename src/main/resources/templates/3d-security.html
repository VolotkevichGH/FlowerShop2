<!DOCTYPE>
 <html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оплата</title>
    <link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />
</head>
<body>
<link rel="stylesheet" href="https://bootstraptema.ru/plugins/2015/bootstrap3/bootstrap.min.css" />

<style>
    .credit-card-div span {
     padding-top:15px;
     }
    .credit-card-div img {
     padding-top:30px;
    }
    .credit-card-div .small-font {
     font-size:9px;
    }
    .credit-card-div .pad-adjust {
     padding-top:10 px;
    }

</style>

<form action="/3d-security" method="post">

<div class="container">
    <div class="row ">
        <div class="col-md-4 col-md-offset-4">

            <div class="credit-card-div">
                <div class="panel panel-default" >
                    <div class="panel-heading">

                            <div class="col-md-5 col-sm-3 col-xs-3">
                                <span class="help-block text-muted small-font" > Code</span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Input code"
                                       id="code"
                                       name="code"/>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xs-3">
                                <img src="https://bootstraptema.ru/snippets/form/2016/form-card/card.png" class="img-rounded" />
                            </div>
                        </div>

                    <div class="row">
                            <div class="col-md-5 col-sm-5 col-xs-5 pad-adjust" >
                                <input type="submit" class="btn btn-warning btn-block" value="PAY NOW" />
                            </div>
                        </div>

                    </div>
                </div>
            </div><!-- ./credit-card-div -->

        </div>
    </div>
</div><!-- /.container -->
</form>
